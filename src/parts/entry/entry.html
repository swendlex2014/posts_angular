<div id="main" role="main">
    <div class="container top">
        <h2 class="pg-title">{{entry.entry.t}}</h2>
        <a class="back-to" href="./"><div class="arrow left"></div><span>Back</span> to Catalog</a>
    </div>

    <div class="container">

        <article class="post-745 post type-post status-publish format-standard has-post-thumbnail hentry category-uncategorized" id="post-745">
            <aside>
                <span>{{entry.entry.d}}</span>
                <h2>Posted by: <a ng-href="{{entry.author.s}}">{{entry.author.n}}</a></h2>
                <a ng-href="https://www.facebook.com/sharer/sharer.php?u={{link}}"><img src="./img/fa.png" alt=""></a>
                <a ng-href="https://plus.google.com/share?url={{link}}"><img src="./img/go.png" alt=""></a>
                <a ng-href="https://twitter.com/home?status={{link}}"><img src="./img/tr.png" alt=""></a>
                <a ng-href="https://www.linkedin.com/shareArticle?mini=true&url={{link}}"><img src="./img/li.png" alt=""></a>
            </aside>
            <div class="post-content clearfix">
                <img ng-src="{{entry.entry.i}}" class="attachment-full" alt="$title" />	   
                <span ng-bind-html="entry.entry.p | sanitize"></span>
            </div>
            <div class="clearfix"></div>
            <nav>
              <div><div class="arrow left"></div><a ng-href="post/{{entry.prev.ID}}" rel="prev">{{entry.prev.t}}</a></div>
              <div><a ng-href="post/{{entry.next.ID}}" rel="next">{{entry.next.t}}</a><div class="arrow right"></div></div>
          </nav>
          <div class="clearfix"></div>
      </article>
  </div>
</div>
